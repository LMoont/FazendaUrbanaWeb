<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div style="text-align: left; margin: 20px;">
        <h1 class="display-4 text-primary">👤 Perfil do Usuário</h1>
        <p class="lead mt-4">Bem-vindo ao seu perfil! Aqui você pode ver e atualizar suas informações.</p>

        <!-- Exemplo de informações do perfil -->
        <div>
            <h3>Informações Pessoais</h3>
            <p><strong>Nome:</strong> <span id="profileName"></span></p>
            <p><strong>Email:</strong> <span id="profileEmail"></span></p>
            <p><strong>Telefone:</strong> <span id="profilePhone"></span></p>
            <p><strong>Endereço:</strong> <span id="profileAddress"></span></p>
        </div>
    </div>
</body>
</html>
